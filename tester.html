<!DOCTYPE html>
<html>

<head>
	<title>Chaz Byrnes</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tester-style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script src="scripts/form-validation.js"></script>

</head>

<body>

	<div id="container">
		
		<div id="nav-bar">
			
			<div class="fixed-width">
				
				<div class="border" id="logo-div">
					<img src="img/bbclogo.png" />
				</div>

				<div class="border" id="button-bar">
					
					<ul>
						<li class="selected border"><a class="wide"href="index.html">About Me</a></li>
						<li class="border"><a class="wide"href="contact.html">Contact Me</a></li>
						<li class="border"><a class="wide" href="#">Projects</a></li>
					</ul>

				</div>

			</div>

			<div class="form--login" id="login--info">
				<form>
					<input type="submit" value='Log in'/>
					<input type="email" id="email" placeholder="Username" />
					<input type="password" placeholder="Password" />
				</form>
			</div>

		</div>

		<div class="break"></div>

		<div id="newsbar">
			<div class="fixed-width">
				<p id="newsheader">Chaz<span id="uk">Byrnes</span></p>
			</div>
		</div>

		<p class="needs-fix">Your time: <span id="time"></span>s</p>
		<div id="box"></div>

	</div>

	<div class="clear"></div>

	<script type="text/javascript">

		var clickedTime; var createdTime; var reactionTime;
		makeBox();

		function makeBox() {
			var time = 2000 * Math.random();

			setTimeout(function() {

				// var top = Math.random() * 300;
				// var left = Math.random() * 300;

				document.getElementById('box').style.backgroundColor=getRandomColor();
				document.getElementById('box').style.display="block";
				document.getElementById('box').style.left=getRandomPosition()[0];
				document.getElementById('box').style.top=getRandomPosition()[1];
				document.getElementById('box').style.borderRadius=makeCircle();
				createdTime = Date.now();
			}, time);
		}

		function getRandomColor() {
			var letters = '01234567ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i < 6; i++){
				color += letters[Math.round(Math.random() * 15)];
			}
			return color;
		}

		function makeCircle() {
			if (Math.random() > 0.5){
				return '50%';
			} else {
				return '3px';
			}
		}

		function getRandomPosition() {
			var coordinates = [];
			var xCoord = Math.round(Math.random() * 1025) + 'px';
			var yCoord = Math.round(Math.random() * 200)+ 'px';
			coordinates.push(xCoord);
			coordinates.push(yCoord);
			return coordinates;
		}

		document.getElementById('box').onclick=function(){
			clickedTime = Date.now();
			reactionTime = (clickedTime - createdTime)/1000;
			document.getElementById('time').innerHTML=reactionTime;
			this.style.display="none";
			makeBox();
		}

    </script>

</body>
